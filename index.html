<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" sizes="180x180" href="" />

    <!-- Bootstrap CSS from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- My Style CSS -->
    <link rel="stylesheet" href="/assets/style/style.css" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Nunito+Sans:opsz@6..12&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Final Project 4</title>
  </head>

  <body>
    <!-- Header -->
    <div class="fakeLoader"></div>
    <!-- Header End -->

    <!-- Section 2 start -->
    <section>
      <div class="align-middle text-center mt-4">
        <div class="kota" id="city"></div>
        <div class="hari">
          <span id="date-value"> </span>
        </div>

        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4 col-12 mt-3">
            <div class="card transparent-glass">
              <div class="card-body text-white">
                <div class="forecast mt-2">
                  <h2>Conditions</h2>
                  <img id="icon-weather" alt="" />
                  <p class="forecasttext" id="condition"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>

        <div class="row mb-5">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div class="row">
              <div class="col-md-4 col-12 mt-3">
                <div class="card transparent-glass">
                  <div class="card-body text-white">
                    <div class="forecast mt-2">
                      <h2>Temperature</h2>
                      <p class="forecasttext" id="temperature"></p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-4 col-12 mt-3">
                <div class="card transparent-glass">
                  <div class="card-body text-white">
                    <div class="forecast mt-2">
                      <h2>Wind Speed</h2>
                      <p class="forecasttext" id="winds"></p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-4 col-12 mt-3">
                <div class="card transparent-glass">
                  <div class="card-body text-white">
                    <div class="forecast mt-2">
                      <h2>Humidity</h2>
                      <p class="forecasttext" id="humidity"></p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-4 col-12 mt-3">
                <div class="card transparent-glass">
                  <div class="card-body text-white">
                    <div class="forecast mt-2">
                      <h2>Pressure</h2>
                      <p class="forecasttext" id="pressure"></p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-4 col-12 mt-3">
                <div class="card transparent-glass">
                  <div class="card-body text-white">
                    <div class="forecast mt-2">
                      <h2>Ultra Violet Level</h2>
                      <p class="forecasttext" id="uv"></p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-4 col-12 mt-3">
                <div class="card transparent-glass">
                  <div class="card-body text-white">
                    <div class="forecast mt-2">
                      <h2>Change of Rain</h2>
                      <p class="forecasttext" id="rain"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
      </div>
    </section>
    <!-- Section 2 end -->

    <script src="/assets/js/script.js"></script>
    <!-- Bootstrap JS from CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/1bb9a64f53.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
