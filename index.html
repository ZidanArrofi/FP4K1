<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" sizes="180x180" href="" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- My Style CSS -->

    <title>Final Project 4</title>

  <body>
    <!-- Header -->
    <div class="fakeLoader"></div>
    <!-- Header End -->

    <!-- Section 1 Start -->
    <section class="head-section">
      <div class="text-center align-middle">
        <i><h1>Indonesian Weather Forecast</h1></i>
        <div class="row mt-3">
          <div class="col-4"></div>
          <div class="col-4">
            <marquee>
              <h2>Final Project 4 Kelompok 1</h2>
            </marquee>
          </div>
          <div class="col-4"></div>
        </div>
      </div>
    </section>

    <section class="section-form">
      <form class="d-flex justify-content-center mt-4">
        <input
          class="form-control me-2 w-25"
          type="text"
          placeholder="Input the Region Name"
          id="search-region"
        />
        <input
          class="form-control me-2 w-25"
          type="date"
          id="dateInput"
          placeholder="dd/mm/yy"
        />
        <button class="btn btn-info fw-semibold" id="btn-submit" type="button">
          Search
        </button>
      </form>
    </section>
    <!-- Section 1 End -->

    <script src="/assets/js/script.js"></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
